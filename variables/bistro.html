<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bistro.css">
  <title>Document</title>
</head>
<body>
  
  <div class="main">
    <h1>Ваш любимый город</h1>
    <form class="form">
      <div class="item">
        <input type="checkbox" /><label class="label">Париж</label>  
      </div>
      <div class="item">
        <input type="checkbox" /><label class="label">Лондон</label>
      </div>
      <div class="item">
        <input type="checkbox" /><label class="label">Москва</label>
      </div>
      <div class="item">
        <input type="checkbox" /><label class="label">Берлин</label>
      </div>
      <input type="submit" class="button" />
    </form>
    <div class="description">
      <h2>Для справки</h2>
      <ul>
        <li class="capital">Париж - столица Франции</li>
        <li class="capital">Лондон -столица Англии</li>
        <li class="capital">Москва - столица России</li>
        <li class="capital">Берлин - столица Германии</li>
      </ul>
    </div>
  </div>
</body>
</html>
